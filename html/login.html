<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <section class="form signup">
      <header>KWU Chat Center</header>
      <form action="#">
        <div class="error-txt">Ini Pesan error</div>
        <div class="name-details">
          <div class="field input">
            <label for="">Nama Depan</label>
            <input type="text" placeholder="Nama Depan">
          </div>
          <div class="field input">
            <label for="">Nama Belakang</label>
            <input type="text" placeholder="Nama Belakang">
          </div>
          <div class="field input">
            <label for="">Masukan email</label>
            <input type="text" placeholder="Maukan email">
          </div>
          <div class="field input">
            <label for="">Password</label>
            <input type="password" placeholder="Masukan Password">
          </div>
          <div class="field image">
            <label for="">Foto</label>
            <input type="file" >
          </div>
          <div class="field button">
            <input type="submit" value="Lanjutkan chat">
          </div>

        </div>
      </form>
      <div class="link">Sudah Punya akun?<a href="Masuk.html">Login Sekarang</a></div>
    </section>
  </div>
</body>
</html>
